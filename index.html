<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animated Registration & Checkout Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body 
            {
                transition: background-color 0.5s ease, color 0.5s ease;            
            }            
            .form-card 
            {
                animation: fadeInUp 2s ease;
            }
            @keyframes fadeInUp 
            {
                from 
                {
                    opacity: 0;
                    transform: translateY(50px);
                }
                to 
                {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            h6
            {
                animation: fadeInUp 5s ease;               
            }
            .btn-danger
            {
                background: #ff5454;
                background: linear-gradient(90deg, rgba(255, 84, 84, 1) 0%, rgba(255, 36, 36, 1) 35%, rgba(0, 0, 0, 1) 100%);
            }
            .btn-success
            {
                background: #a4ff7a;
                background: linear-gradient(90deg, rgba(164, 255, 122, 1) 0%, rgba(2, 240, 10, 1) 35%, rgba(4, 36, 0, 1) 100%);
            }
        </style>
    </head>
    <body class="bg-black text-white bg-image">        
        <div class="container py-5 px-5">
            <!-- Theme Toggle Button -->
            <div class="flex justify-end mb-4">
                <button id="themeToggle" onclick="toggleTheme()" class="btn btn-outline-light">
                    Dark Mode: ON
                </button>
            </div>
            <!-- Registration Form -->
            <div class="form-card bg-gray-800 p-6 rounded-3xl shadow-lg mb-8">
                <h2 class="text-2xl font-bold mb-4"><i class="fa fa-file-text" aria-hidden="true"></i> Company Information</h2>                                
                <h6 class="text-center fw-lighter fst-italic mt-4 mb-4 animate__backInDown">Tell us about your company to help us serve you better.</h6>                                                
                <form>
                    <div class="row">
                        <div class="col-md-4 mt-3">
                            <label for="company-name" class="mx-2">Company Name</label>
                            <input type="text" name="company-name" id="company-name" class="form-control my-2" placeholder="Enter Company Name">
                        </div>
                        <div class="col-md-4 mt-3">
                            <label for="industry" class="mx-2">Industry</label>
                            <input type="text" name="industry" id="industry" placeholder="Enter Industry Name" class="form-control my-2">
                        </div>
                        <div class="col-md-4 mt-3">
                            <label for="company_size" class="mx-2">Company Size</label>
                            <input type="text" name="company_size" id="company_size" placeholder="Enter Company Size" class="form-control my-2">
                        </div>
                        <div class="col-md-12 mt-3">
                            <label for="website" class="mx-2">Website</label>
                            <input type="text" name="website" id="website" placeholder="Enter Website" class="form-control my-2">
                        </div>
                    </div>
                    <h2 class="text-2xl font-bold mb-4 mt-5"><i class="fa fa-phone" aria-hidden="true"></i> Primary Contact</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="fullname" class="mx-2">Full Name</label>
                            <input type="text" name="fullname" id="fullname" placeholder="Enter Full Name" class="form-control my-2">
                        </div>
                        <div class="col-md-4">
                            <label for="email" class="mx-2">Email Address</label>
                            <input type="text" name="email" id="email" placeholder="Enter Email" class="form-control my-2">
                        </div>
                        <div class="col-md-4">
                            <label for="phone_number" class="mx-2">Phone Number</label>
                            <input type="number" name="phone_number" id="phone_number" placeholder="Enter Phone Number" class="form-control my-2">
                        </div>
                    </div>
                    <h2 class="text-2xl font-bold mb-4 mt-5"><i class="fa fa-file-text" aria-hidden="true"></i> Company Address</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="city" class="mx-2">Enter City</label>
                            <input type="text" name="city" id="city" placeholder="Enter City" class="form-control my-2">
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="mx-2">Enter State/Province</label>
                            <input type="text" name="state" id="state" placeholder="Enter State/Province" class="form-control my-2">
                        </div>
                        <div class="col-md-4">
                            <label for="zip" class="mx-2">Enter Zip/Postal Code</label>
                            <input type="number" name="zip" id="zip" placeholder="Enter Zip/Postal Code" class="form-control my-2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="street" class="mx-2 mt-4">Street Address</label>
                            <input type="text" name="street" id="street" placeholder="Enter Street Address" class="form-control my-2">
                        </div>
                        <div class="col-md-6">
                            <label for="country" class="mx-2 mt-4">Country</label>
                            <select id="disabledSelect" class="form-select my-2">
                                <option>Select Country</option>
                                <option>United States</option>
                                <option>Canada</option>
                                <option>United Kingdom</option>
                                <option>Australia</option>
                                <option>India</option>
                                <option>Germany</option>
                                <option>France</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button type="reset" class="btn btn-danger btn-outline-dark mt-4 w-full">Reset</button>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-success btn-outline-dark mt-4 w-full">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Checkout Form -->
            <div class="form-card bg-gray-800 p-6 rounded-3xl shadow-lg">
                <h2 class="text-2xl font-bold mb-4">Checkout</h2>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Cardholder Name</label>
                        <input type="text" class="form-control" placeholder="Name on card">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Card Number</label>
                        <input type="text" class="form-control" placeholder="XXXX XXXX XXXX XXXX">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Expiry</label>
                            <input type="text" class="form-control" placeholder="MM/YY">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">CVV</label>
                            <input type="text" class="form-control" placeholder="123">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button type="reset" class="btn btn-danger btn-outline-dark mt-4 w-full">Reset</button>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-success btn-outline-dark mt-4 w-full">Pay Now</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script>
        function toggleTheme() 
        {
            const body = document.body;
            const toggleBtn = document.getElementById('themeToggle');
            const isDark = body.classList.contains("bg-black");
  
            if (isDark) 
            {
                body.classList.remove("bg-black", "text-white");
                body.classList.add("bg-white", "text-black");
                document.querySelectorAll('.form-card').forEach(card => 
                {
                    card.classList.remove('bg-gray-800');
                    card.classList.add('bg-gray-100');
                });
                toggleBtn.classList.remove("btn-outline-light");
                toggleBtn.classList.add("btn-outline-dark");
                toggleBtn.innerText = "Dark Mode: OFF";
            } 
            else 
            {
                body.classList.remove("bg-white", "text-black");
                body.classList.add("bg-black", "text-white");
                document.querySelectorAll('.form-card').forEach(card => 
                {
                    card.classList.remove('bg-gray-100');
                    card.classList.add('bg-gray-800');
                });
                toggleBtn.classList.remove("btn-outline-dark");
                toggleBtn.classList.add("btn-outline-light");
                toggleBtn.innerText = "Dark Mode: ON";
            }
        }
    </script>
</html>
